<form action="/comments/post/" method="post" class="comment_form">
<div id="errors"></div>

<p><input type="hidden" name="target" value="{{ target }}" /></p>

<div class="commentsreply">
    <p>leave a comment</p>
	<p><label for="id_username">Name:</label>
	<input name="username" id="id_username" type="text" class="textbox" /></p>

	<p><label for="id_email">Email:</label>
	<input name="email" id="id_email" type="text" class="textbox" /></p>

	<p><label for="id_text">Comment:</label>
	<textarea name="text" id="id_text" rows="10" cols="60"></textarea></p>
<p>To prove you're a real person and not a spamming program or otherwise sucky, I need to you to complete the test below:</p>
{{ html_captcha|safe }}

	<input type="submit" value="submit comment!" class="submit" />

</div>

</form>
